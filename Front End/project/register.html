<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css" />
  </head>
  <body>
    <h1><span>UNIQUE</span> TRADE</h1>
    <form>
      <br /><b>First Name</b>:<input
        type="text"
        name="firstname"
        placeholder="enter your first Name"
      />
      <br /><b>Last Name</b>:<input
        type="text"
        name="lastname"
        placeholder="enter your last Name"
      />
      <br /><b>Email</b>:<input
        type="email"
        name="email"
        required
        placeholder="enter your email"
      />
      <br /><b>Birthday</b>:<input type="date" name="date" /> <br /><b
        >Password</b
      >:<input
        type="Password"
        name="password"
        minlength="5"
        placeholder="enter your password"
      />
      <br /><b>Gender</b>: <br /><input
        type="radio"
        name="gender"
        value="Male"
      />Male <br /><input type="radio" name="gender" value="Female" />Female
      <br /><input type="radio" name="gender" value="Other" />Other <br /><b
        >Pets</b
      >: <br /><input type="checkbox" name="cat" /> Cat <br /><input
        type="checkbox"
        name="dog"
      />
      Dog <br /><b>Cars</b>: <br />
      <select name="cars">
        <option value="volvo">volvo</option>
        <option value="Audi">Audi</option>
      </select>
      <br /><input type="submit" value="Regsiter" />
      <input type="reset" />
    </form>
  </body>
</html>
